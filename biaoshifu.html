<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>js标识符</title>
	<script type="text/ecmascript">
	  /*
	  *标识符:
	  *-js中,所有可以由我们自主命名的都可以称为标识符
	  *-例如:变量名\函数名\属性名等都是标识符
	  *-命名一个标识符时要遵循以下规则:
	  *   1.标识符中可以有 字母,数字,_,$
	  *   2.标识符不能以数字开头
	  *   3.标识符不能是js中的关键字或保留字
	  *   4.标识符一半采用驼峰命名法
	  *      helloword=helloWord
	  * -js底层标识符实际上是采用Unicode编码,理论上只要符合Unicode编码的字符都可以作为标识符,
	  *         但是千万别用汉字作为标识符
	  */
		
		var helloWord=123;
		var _helloWord=123;
		var $helloWord=123;
		var helloWord_1=123;
	</script>
</head>
     
<body>
	
</body>
</html>
