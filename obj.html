<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>js对象</title>
	<script type="text/javascript">
	   var obj=new Object();
		
		obj.name="孙悟空";
		obj.age=18;
		console.log(obj);
		
		console.log(obj.age);
		//如果读取没有的属性 会返回未定义
		obj.age=500;
		console.log(obj.age);
		
		delete obj.name;//删除对象属性
		console.log(obj.name);//undefined
		
		obj["123"]=789;//特殊的对象名采用这种方法
		console.log(obj["123"]);//789
		
	   //in运算 判断对象是否含有某属性
		console.log("age" in obj);//true
		console.log("ageee" in obj);//false
		
		//当一个对象赋给另一个对象，他们指向的是同一个堆内存地址 修改其中一个的值 会影响另外一个的值
		var obj2=obj;
		obj2.name="猪八戒";
		console.log(obj.name);//猪八戒
		
		obj2=null;//设置为null，断开联系不影响obj 
		console.log(obj);
		
		var obj3={};
		console.log(typeof obj3);//object
		var obj4={name:'猪八戒',age:600};
		console.log(obj4);//{name: "猪八戒", age: 600}
	</script>
</head>

<body>
</body>
</html>
