<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>js数值类型</title>
	<script type="text/javascript">
	
		/*
		*js中所有的数值类型都是Number类型
		*包括整数和浮点数(小数)
		*/
		var a=123;
		var b="123";
		console.log(a);
		console.log(b);
		/*
		*可以使用运算符 typeof来检查变量类型
		*语法   typeof 变量
		*/
	
		console.log(typeof a);
		//返回一个number
		console.log(typeof b)
		//返回一个 string
		
		/*
		*js中表示的数字最大数值
		*    Number.MAX_VALUE
		*  如果数值表示超过最大值 则返回Infinity,意思是无穷的
		*  
		*/
		a=Number.MAX_VALUE;
		console.log(a);
		//返回1.7976931348623157e+308
		a=Number.MAX_VALUE*Number.MAX_VALUE;
		console.log(a);
		//返回Infinity,意思是正无穷的,-Infinity,则是正无穷的
		
		a=Infinity;
		console.log(a);
		console.log(a);
		
		a="abc"*"bcd";
		console.log(a);
		//返回一个NaN
		a=NaN;
		console.log(typeof a);
		//返回number
		//NaN是一个数字类型
		
		a=Number.MIN_VALUE;
		console.log(a);
		//返回5e-324,大于0的最小值
		
		//计算
		/*
		*
		*
		*
		*
		*/
		var c=22222+55556;
		console.log(c);
		c=0.1+0.2;
		console.log(c);
		//返回0.30000000000000004
		/*
		*如果使用js进行浮点运算可能会得到一个不精确的结果,
		*  所以千万不要使用js进行对精确度要求高的计算,应尽量放到服务器计算
		*
		*/
	</script>
</head>
