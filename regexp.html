<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>正则表达式</title>
	<script type="text/javascript">
		/*
		*  正则  i忽略大小写
		*        g全局 匹配
		*/
		var reg=new RegExp("a");
		console.log(reg);///a/
		var str="a";
		
		
		var v=reg.test(str);
		console.log(v);//true
		
		var reg1=new RegExp("A","i");
		 v=reg1.test(str);
		console.log(v);//true
		
		//使用字面量 创建正则
		var reg2=/A/i;
		 v=reg2.test(str);
		console.log(v);//true
		
	</script>
</head>

<body>
</body>
</html>
