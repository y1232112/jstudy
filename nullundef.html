<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>null类型和undefined</title>
	<script type="text/javascript">
	 /*
	 *Null类型只有一个值就是null
	 *    null这个值专门用来表示空的对象
	 *使用typeof检查null值时,会返回一个object
	 *
	 *Undefined类型的值只有一个undefined
	 *    当声明一个对象,但是不给其赋值时,会返回一个undefined
	 *使用typeof检查undefined值时,会返回一个undefined
	 */
		var a=null;
		var b=undefined;
		console.log(a);
		console.log(typeof a);//返回object
		console.log(b);
		console.log(typeof b);//返回undefined
	</script>
</head>

<body>
</body>
</html>
