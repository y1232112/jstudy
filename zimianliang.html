<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>字面量和变量</title>
	<script type="text/ecmascript">
	   /*
	   *字面量:是不可改变值(常量)
	   *      如(1,2,3...)
	   *      字面量是可以直接使用的,但是我们一半不会直接使用
	   *变量:可以用来保存字面量,而且变量是可以改变的,使用方便.经常使用
	   *      可以通过变量对字面量进行描述
	   */
		
		//使用 var声明变量
		var a;
		//变量赋值
		a=123;
		console.log(a);
		//声明和赋值同时进行
		var b=456;
		console.log(b);
		
		var age=80;
		console.log(age);
	</script>
</head>

<body>
	
</body>
</html>
