<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>dom查询</title>
	<style type="text/css">
		*{margin: 0;padding: 0;}
		#outer{background: #08BAF8;width: 500px;height: 360px;padding: 30px 30px;margin: 0 auto;}
	
	</style>
	<script type="text/javascript">
		window.onload=function(){
			var pre=document.getElementById("pre");
			var next=document.getElementById("next");
			var img=document.getElementsByTagName("img")[0];
			var info=document.getElementById("info");
			var index=0;
			var imgArr=["image/01.jpg","image/02.jpg","image/03.jpg","image/04.jpg"];
			info.innerHTML="一共"+imgArr.length+"张"+"当前第"+(index+1)+"张";
			pre.onclick=function(){
				
				index--;
				
			    if(index<0){
					index=imgArr.length-1;
				}
				
				img.src=imgArr[index];
				info.innerHTML="一共"+imgArr.length+"张"+"当前第"+(index+1)+"张";
				
			};
			next.onclick=function(){
				
				index++;
				if(index>3){
					index=0;
				}
				
				img.src=imgArr[index];
				info.innerHTML="一共"+imgArr.length+"张"+"当前第"+(index+1)+"张";
			}
		}
	</script>
</head>

<body>
	<div id="outer">
		<p id="info"></p>
		<img src="image/01.jpg" alt="01"/>
		<button id="pre">上一张</button>
		<button id="next">下一张</button>
	</div>
</body>
</html>
