<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>浏览器对象模型</title>
	<script type="text/javascript">
	  /*
	  *-Bom对象
	  *
	  *   -window
	  *      - 这个歌浏览器窗口，同时也是网页中的全局对象
	  *   -Navigator
	  *      - 代表当前浏览器信息，通过该对象识别不同的浏览器
	  *        一般我们只用userAgent来判断浏览器信息
	  *   -Location
	  *      - 代表当前浏览器的地址栏，
	  *   -History
	  *      - 代表浏览器的历史记录 可以通过该操作浏览器的历史记录 由于隐私 该对象不能获取具体的信息 
	  *        只能操作浏览器向前或向后 该操作只在档次访问时有效
	  *   -Screen
	  *      - 代表用户屏幕信息 可以获取用户屏幕信息
	  *
	  * -这些对象是作为window对象属性来保存的
	  */
	  
		console.log(window.navigator);//console.log(navigator)
		console.log(window.location);
		console.log(window.history);
		console.log(window.screen);
		
		console.log(navigator.appName);
		console.log(navigator.userAgent);
		//判断是否是ie浏览器
		//通常采用 ie中含有的特殊属性 
		var ua=navigator.userAgent;
		
		if("ActiveXObject" in window){
			alert('我是ie浏览器')
		}else if(/firefox/i.test(ua)){
			alert('我是火狐浏览器')
		}else if(/chrome/i.test(ua)){
			alert('我是谷歌浏览器')
		}
	</script>
</head>

<body>
</body>
</html>
