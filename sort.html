<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>数组sort函数</title>
	<script type="text/javascript">
		
		var arr=[1,8,2,6,3,9];
		arr.sort(function(a,b){
			if(a>b){
				return -1;
			}else if(a<b){
				return 1;
			}else{
				return 0;
			}
		})
		console.log(arr);//[9, 8, 6, 3, 2, 1]
		arr.reverse();
		console.log(arr);//[1, 2, 3, 6, 8, 9]
		
		var arr1=[1,8,2,6,3,9];
		arr1.sort(function(a,b){
			return a-b;
		})
		console.log(arr1);//[1, 2, 3, 6, 8, 9] 升序排列
	</script>
</head>

<body>
</body>
</html>
