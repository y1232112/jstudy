	<script type="text/javascript">
		/*
		* 生成0~10之间的随机数：
		*   Math.round(Math.random())
		* round 四舍五入
		*random 0~10 不包括0和10
		*ceil 向上取整
		*floor 向下取整
		* 0~x之间的随机数  Math.round(Math.random()*x)
		* x-y 之间的随机数  Math.round(Math.random()*(y-x)+x)
		*
		*max  最大值 不限制参数个数
		*min  最小值  不限制参数个数
		*
		*pow(x,y)
		*
		*/
	</script>
