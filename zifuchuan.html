<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>js字符串</title>
	<script type="text/javascript">
	   
		/*数据类型指的是字面量类型
		*在js中共有六种数据类型:
		*     String 字符串
		*     Number  数字
		*     Boolean 布尔值
		*     Null  空值
		*     Undefined  未定义
		*     Object   对象
		*
	    *其中上面五种属于基本数据类型,最后一个object属于引用数据类型
		*/
		
		/*
		*字符串,js中字符串需要用引号括起来
		*-使用单引号和双引号都行,但是不要混着用
		*      如:'he"不可以
		*-引号不能嵌套:
		*      1.单引号里不能用单引号
		*      2.双引号里不能放双引号
		*      3.单引号和双引号可以嵌套
		*
		*/
		
		var hello="helloWord";
		console.log(hello);
		
		//转义: \作为转义字符
		
		console.log("\"今天的天气不错!\"");
	</script>
</head>

<body>
	
</body>
</html>
