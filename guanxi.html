<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>关系运算符</title>
	<script type="text/javascript">
		/*
		*  >大于号
		*  >=大于等于
		*  <,<=
		*  
		*非数值 会见将其转化为数值 再进行关系运算,任何值和NaN运算都是NaN
		*如果两端都是字符串,比的则时Unicode编码
		*在比较两个字符串时,一定要进行转型
		*/
		var result=5>10;//false
		var result=5>4;//true
		
		
	</script>
</head>
