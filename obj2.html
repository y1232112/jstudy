<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>函数的原型对象</title>
	<script type="text/ecmascript">
	  /*
	  *原型prototype
	  *
	  *我们创建的每一个函数，解析器都会向函数中添加一个prototype
	  *     这个属性对应着一个对象，这个对象就是我们所谓的原型对象
	  *
	  *如果函数作为普通函数调用时 prototype没有任何区别
	  *但是当函数作为构造函数调用时，它所创建的对象都会有一个隐藏的属性指向prototype
	  * 但是我们可以通过__proto__来访问该属性
	  *
	  * 可以将对象中共有的内容，统一设置在原型对象中
	  */
		function MyClass(){}
		var mc=new MyClass();
		
		console.log(mc.__proto__==MyClass.prototype);//true
		
		var mc2=new MyClass();
		var mc3=new MyClass();
		
		MyClass.prototype.a=123;
		console.log(mc.a);//123
		
		var c=mc.hasOwnProperty("a");//检查函数自身排除原型函数 判断是否含有属性
		console.log(c);//false
		mc.a=456;
		c=mc.hasOwnProperty("a");
		console.log(c);//true
		console.log(mc.a);//456
		
		console.log(mc.__proto__.__proto__.hasOwnProperty("hasOwnProperty"));//true
		//hasOwnProperty属性存在于原型对象的原型对象中
		//当访问对象的属性时 首先在对象自身里找 如果没有就在其原型中找，如果仍没有就在原型的原型中找
		//知道找到object的原型为止
	</script>
</head>

<body>
</body>
</html>
