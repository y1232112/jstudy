<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>自增自减</title>
	<script type="text/javascript">
	   /*
	   *自增  在自身基础之上加1
	   *自减~
	   * a(变量值)和++a,a++(表达式值)
	   *  a++的值等于原值
	   *   ++a的值等于原值增后的值
	   */
		
		var a=1;
		a++;
		console.log(a);//2
		var b=1;
		++b;
		console.log(b);//2
		
	</script>
</head>

<body>
</body>
</html>
