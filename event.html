<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>事件</title>
	<style type="text/css">
		#areaDiv,#showDiv{border: #000000 solid 1px;width: 500px;height: 200px;}
	</style>
	<script type="text/ecmascript">
		window.onload=function(){
			var areaDiv=document.getElementById("areaDiv");
		var showDiv=document.getElementById("showDiv");
		areaDiv.onmousemove = function(event){
			var x,y;
			//兼容性 
			event=event||window.event;
			
			x=event.clientX;
			y=event.clientY;
			console.log(x,y);
			showDiv.innerHTML=(x+","+y);
		}
		}
		
	</script>
</head>

<body>
	<div id="areaDiv"></div>
	<div id="showDiv"></div>
</body>
</html>
